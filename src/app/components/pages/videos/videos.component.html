<h1 app-page-title>VÃ­deos</h1>

<div app-page-content>
  <app-featured-video
    *ngIf="featuredVideo"
    [videoUrl]="featuredVideo.url"
    [title]="featuredVideo.title"
    [streaming]="featuredVideo.streaming"
    [isMusicVideo]="true"
    class="featured-video"
  >
  </app-featured-video>

  <ul class="videos-gallery" *ngIf="videoList">
    <app-youtube-player
      *ngFor="let video of videoList"
      id="youtube-player"
      [videoUrl]="video.url"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></app-youtube-player>
  </ul>
</div>

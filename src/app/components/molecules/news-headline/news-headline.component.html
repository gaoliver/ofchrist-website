<a routerLink="{{ slug }}">
  <img
    src="{{ imageUrl }}"
    alt="{{ title }}"
    srcset="{{imageUrl}}"
    class="news_headline-image"
  />
  <span class="news_headline-date">{{ date }}</span>
  <h3 class="news_headline-title">{{ title }}</h3>
  <p class="news_headline-description">{{ description }}</p>
</a>

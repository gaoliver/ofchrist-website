<h1 app-page-title>Shows</h1>

<div app-page-content>
  <section class="events-container">
    <app-event
      *ngFor="let event of eventList"
      [date]="event.date"
      [info]="event.info"
      [location]="event.location"
      [ctaUrl]="event.cta.href"
      [ctaLabel]="event.cta.label"
    ></app-event>
  </section>
</div>

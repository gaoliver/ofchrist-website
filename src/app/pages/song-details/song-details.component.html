<h1 app-page-title>{{ song?.title }}</h1>

<div app-page-content>
  <div class="song-page-cover-image">
    <img
      [src]="album?.cover"
      [alt]="album?.title + ' Cover album'"
      [srcset]="album?.cover"
    />
  </div>

  <section class="song-page-section">
    <article class="song-page-article">
      <header class="song-page-info">
        <div class="song-info-block">
          <h2 class="song-page-label">Lançamento:</h2>
          <span class="song-page-value">{{ album?.releaseDate }}</span>
        </div>

        <div class="song-info-block">
          <h2 class="song-page-label">Compositores:</h2>
          <span class="song-page-value">{{ song?.composers }}</span>
        </div>

        <div class="song-info-block">
          <h2 class="song-page-label">Álbum:</h2>
          <span class="song-page-value">
            <a [routerLink]="['../../album/', album?.id]">
              {{ album?.title }}</a
            >
          </span>
        </div>

        <div class="song-info-block">
          <h2 class="song-page-label">Estúdio:</h2>
          <span class="song-page-value">{{ album?.recorded }}</span>
        </div>

        <div class="song-info-block">
          <h2 class="song-page-label">Produção:</h2>
          <span class="song-page-value">{{ album?.producer }}</span>
        </div>
      </header>

      <div class="song-page-lyrics">
        <h2 class="song-page-label lyrics-label">Letra:</h2>
        <div
          class="songs-page-lyrics-richtext"
          [innerHTML]="song?.lyrics"
        ></div>
      </div>
    </article>

    <aside class="song-page-sidebar">
      <div class="sidebar-sticky">
        <app-youtube-player
          *ngIf="song?.youtubeVideo"
          [videoUrl]="song?.youtubeVideo!"
          class="song-sidebar-player"
        ></app-youtube-player>

        <app-streaming-button-list
          *ngIf="album?.streaming"
          [streamingList]="album?.streaming!"
          label="Ouvir no"
        ></app-streaming-button-list>
      </div>
    </aside>
  </section>
</div>
